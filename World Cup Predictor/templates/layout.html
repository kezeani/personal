<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
      <!--Navigation Bar from Bootstrap-->
      <title>World Cup 2022: {% block title %}{% endblock %}</title>
      <nav class="navbar navbar-expand-lg" style="background-color: black;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="static/wclogo.webp" alt="WC Logo" class="main-img" style="width: 200px; height: 100px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/teams">Teams</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/players">Players</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/group">Predictor Game</a>
                </li>
              </ul>
              {% if session["user_id"] %}
                  <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item dropdown" style="margin-right: 10px;">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ session["username"] }}
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark" style="font-size: 20px;">
                        <li><a class="dropdown-item" href="/bookmarks">Bookmarks</a></li>
                        <li><a class="dropdown-item" href="/changepassword">Change Password</a></li>
                      </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>
              {% else %}
                  <ul class="navbar-nav ms-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                      <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                  </ul>
              {% endif %}
            </div>
          </div>
        </nav>
  </head>
    <main>
      {% block main %}{% endblock %}
    </main>
</html>
